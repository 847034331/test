<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body>
		<button>Hello BootStrap!</button></br>

		<p class="bg-danger">HelloWorld</p>

			</tr>
			<tr>

			</tr>
		</table>
		<form action="" class="form-inline">
			<div class="form-group">
				<label for="usernameid">用户名</label>
				<input type="text" class="form-control" id="usernameid" name="username" placeholder="请输入您的用户名"></br>
			</div>
			<div class="form-group">
				<label for="passwordid">密码</label>
				<input type="password" class="form-control" id="passwordid" name="password" placeholder="请输入您的密码"></br>
			</div>
			
			<input type="submit" name="登陆">
			<input type="reset" name="重置">
		</form>

		<form>
		  	<div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			 </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputFile">File input</label>
			    <input type="file" id="exampleInputFile">
			    <p class="help-block">Example block-level help text here.</p>
			  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox"> Check me out
			    </label>
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
			<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
